<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Parte 3</title>
</head>
<body>
    <script>
        // Parte 3: Operadores lógicos
        let esMayorDeEdad = false;
        let tieneLicencia = true;

        let puedeconducir = esMayorDeEdad && tieneLicencia;
        console.log("¿Puede conducir? ", puedeconducir); // false

        let errordeconducir = esMayorDeEdad || tieneLicencia;        
        console.log("¿Puede conducir con errores?", errordeconducir); // true
    </script>
</body>
</html>
