<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Parte 2</title>
</head>
<body>
    <script>
        // Parte 2: Operaciones aritméticas
        let a = 10;
        let b = 3;

        let suma = a + b;
        let resta = a - b;
        let multi = a * b;
        let divi = a / b;

        // Mostrando los resultados en consola
        console.log("\n suma: ", suma);
        console.log("\n resta: ", resta);
        console.log("\n multi: ", multi);
        console.log("\n divi: ", divi);

        // Operaciones de comparación
        console.log("\n a es mayor que b");
        console.log("\n a es igual b", a == b); 
    </script>
</body>
</html>
