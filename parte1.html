<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Laboratorio 10 - Parte 1</title>
</head>
<body>
    <script>
        // Parte 1: Declaración de variables
        let nombre = "Carlos";
        let edad = 38;
        let esEstudiante = true;

        // Imprimir en consola
        console.log("Nombre:", nombre);
        console.log("Edad:", edad);
        console.log("¿Es estudiante?", esEstudiante);

        // Cambiar valores
        nombre = "Mario";
        edad = 39;
        esEstudiante = false;

        // Imprimir en la página
        document.write("Nuevo nombre: " + nombre + "<br>");
        document.write("Nueva edad: " + edad + "<br>");
        document.write("¿Es estudiante?: " + esEstudiante + "<br>");
    </script>
</body>
</html>
